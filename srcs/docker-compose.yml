services:
  nginx:
    build:
      context: requirements/nginx
      args:
        NGINX_PORT: "${NGINX_PORT}"
        ADMINER_PORT: "${ADMINER_PORT}"
        GATEAU_PORT: "${GATEAU_PORT}"
        WP_FPM_PORT: "${WP_FPM_PORT}"
    restart: unless-stopped
    depends_on:
     - db
    environment:
      DOMAIN: "${DOMAIN}"
      ADMINER_ALLOWED_IPS: "${ADMINER_ALLOWED_IPS}"
      NGINX_PORT: "${NGINX_PORT}"
      ADMINER_PORT: "${ADMINER_PORT}"
      GATEAU_PORT: "${GATEAU_PORT}"
      WP_FPM_PORT: "${WP_FPM_PORT}"
    volumes:
      - wp_data:/var/www/html:ro
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    networks:
      - lan
  db:
    build:
      context: requirements/db
      args:
        DB_PORT: "${DB_PORT}"
    restart: unless-stopped
    volumes: 
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    networks:
      - lan
  wordpress:
    build:
      context: requirements/wordpress
      args:
        WP_FPM_PORT: "${WP_FPM_PORT}"
    restart: unless-stopped
    depends_on:
      - db
      - nginx
      - redis
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      DB_PORT: "${DB_PORT}"
      REDIS_PORT: "${REDIS_PORT}"
      WP_URL: "${WP_URL}"
      WP_TITLE: "${WP_TITLE}"
      WP_ADMIN_USER: "${WP_ADMIN_USER}"
      WP_ADMIN_PASSWORD: "${WP_ADMIN_PASSWORD}"
      WP_ADMIN_EMAIL: "${WP_ADMIN_EMAIL}"
      WP_USER: "${WP_USER}"
      WP_USER_PASSWORD: "${WP_USER_PASSWORD}"
      WP_USER_EMAIL: "${WP_USER_EMAIL}"
      WP_DEBUG: "${WP_DEBUG}"
      WP_DEBUG_LOG: "${WP_DEBUG_LOG}"
      WP_DEBUG_DISPLAY: "${WP_DEBUG_DISPLAY}"
    volumes:
      - wp_data:/var/www/html
    networks:
      - lan
  adminer:
    build:
      context: requirements/adminer
      args:
        ADMINER_PORT: "${ADMINER_PORT}"
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - lan
  redis:
    build:
      context: requirements/redis
      args:
        REDIS_PORT: "${REDIS_PORT}"
    restart: unless-stopped
    networks:
      - lan
  gateau:
    build:
      context: requirements/gateau
      args:
        GATEAU_PORT: "${GATEAU_PORT}"
    restart: unless-stopped
    networks:
      - lan
  ftp:
    build:
      context: requirements/ftp
      args:
        FTP_PORT: "${FTP_PORT}"
        FTP_PASV_MIN_PORT: "${FTP_PASV_MIN_PORT}"
        FTP_PASV_MAX_PORT: "${FTP_PASV_MAX_PORT}"
    restart: unless-stopped
    depends_on:
      - wordpress
    environment:
      FTP_USER: "${FTP_USER}"
      FTP_PASSWORD: "${FTP_PASSWORD}"
      FTP_PORT: "${FTP_PORT}"
      FTP_PASV_MIN_PORT: "${FTP_PASV_MIN_PORT}"
      FTP_PASV_MAX_PORT: "${FTP_PASV_MAX_PORT}"
    volumes:
      - wp_data:/var/www/html
    ports:
      #- "127.0.0.1:${FTP_PORT}:${FTP_PORT}"
      #- "127.0.0.1:${FTP_PASV_MIN_PORT}-${FTP_PASV_MAX_PORT}:${FTP_PASV_MIN_PORT}-${FTP_PASV_MAX_PORT}"
      - "${FTP_PORT}:${FTP_PORT}"
      - "${FTP_PASV_MIN_PORT}-${FTP_PASV_MAX_PORT}:${FTP_PASV_MIN_PORT}-${FTP_PASV_MAX_PORT}"
    networks:
      - lan
  backup:
    build: requirements/backup
    restart: unless-stopped
    depends_on:
      - db
      - wordpress
    environment:
      MYSQL_HOST: "db"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      BACKUP_DIR: "/backups"
      BACKUP_CRON: "${BACKUP_CRON}"
      BACKUP_RETENTION_DAYS: "${BACKUP_RETENTION_DAYS}"
      BACKUP_ON_START: "${BACKUP_ON_START}"
    volumes:
      - wp_data:/var/www/html:ro
      - backup_data:/backups
    networks:
      - lan

networks:
  lan:
    driver: bridge
    ipam:
      config:
        - subnet: "${LAN_SUBNET}"

volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tstephan/data/wordpress
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tstephan/data/mariadb
  backup_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tstephan/data/backups
