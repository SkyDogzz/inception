services:
  nginx:
    build: requirements/nginx
    restart: unless-stopped
    depends_on:
     - db
    environment:
      DOMAIN: "${DOMAIN}"
      ADMINER_ALLOWED_IPS: "${ADMINER_ALLOWED_IPS}"
    volumes:
      - wp_data:/var/www/html:ro
    ports:
      - "443:443"
  db:
    build: requirements/db
    restart: unless-stopped
    volumes: 
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
  wordpress:
    build: requirements/wordpress
    restart: unless-stopped
    depends_on:
      - db
      - nginx
      - redis
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      WP_URL: "${WP_URL}"
      WP_TITLE: "${WP_TITLE}"
      WP_ADMIN_USER: "${WP_ADMIN_USER}"
      WP_ADMIN_PASSWORD: "${WP_ADMIN_PASSWORD}"
      WP_ADMIN_EMAIL: "${WP_ADMIN_EMAIL}"
      WP_USER: "${WP_USER}"
      WP_USER_PASSWORD: "${WP_USER_PASSWORD}"
      WP_USER_EMAIL: "${WP_USER_EMAIL}"
      WP_DEBUG: "${WP_DEBUG}"
      WP_DEBUG_LOG: "${WP_DEBUG_LOG}"
      WP_DEBUG_DISPLAY: "${WP_DEBUG_DISPLAY}"
    volumes:
      - wp_data:/var/www/html
  adminer:
    build: requirements/adminer
    restart: unless-stopped
    depends_on:
      - db
  redis:
    build: requirements/redis
    restart: unless-stopped
  gateau:
    build: requirements/gateau
    restart: unless-stopped
  ftp:
    build: requirements/ftp
    restart: unless-stopped
    depends_on:
      - wordpress
    environment:
      FTP_USER: "${FTP_USER}"
      FTP_PASSWORD: "${FTP_PASSWORD}"
    volumes:
      - wp_data:/var/www/html
    ports:
      #- "127.0.0.1:21:21"
      #- "127.0.0.1:30000-30009:30000-30009"
      - "21:21"
      - "30000-30009:30000-30009"
  backup:
    build: requirements/backup
    restart: unless-stopped
    depends_on:
      - db
      - wordpress
    environment:
      MYSQL_HOST: "db"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      BACKUP_DIR: "/backups"
      BACKUP_CRON: "${BACKUP_CRON}"
      BACKUP_RETENTION_DAYS: "${BACKUP_RETENTION_DAYS}"
      BACKUP_ON_START: "${BACKUP_ON_START}"
    volumes:
      - wp_data:/var/www/html:ro
      - backup_data:/backups

networks:
  lan:
    driver: bridge

volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tstephan/data/wordpress
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tstephan/data/mariadb
  backup_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tstephan/data/backups
